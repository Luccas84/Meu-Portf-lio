<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="CSS/Index.css" />
    <title>Formulário de Profissional</title>
  </head>

  <body>
    <div>
      <a
        class="btn-github"
        href="https://github.com/Luccas84/Formul-rio-de-Profissional.git"
        target="_blank"
      ></a>

      <a class="btn-voltar" href="../../Portfólio.html"></a>
    </div>

    <form>
      <fieldset>
        <!-- (A <fieldset>tag é usada para agrupar elementos relacionados em um formulário. A <fieldset>tag desenha uma caixa ao redor dos elementos relacionados.) -->
        <legend>Meu Formulário</legend>
        <div>
          <input type="text" name="nome" placeholder="Digite o seu nome" />
        </div>
        <div>
          <input type="text" name="e-mail" placeholder="Digite o seu e-mail" />
        </div>

        <div>
          <select name="Lista">
            <option disabled selected>Qual a sua idade?</option>
            <option value="18 a 20">18 a 20</option>
            <option value="20 a 30">20 a 30</option>
            <option value="30+">30+</option>
          </select>
        </div>

        <h2>Qual sua cidade?</h2>
        <div class="input">
          <div>
            <input type="radio" name="cidade" value="Florianópolis" /><span
              >Florianópolis</span
            >
          </div>
          <div>
            <input type="radio" name="cidade" value="São Paulo" /><span
              >São Paulo</span
            >
          </div>
          <div>
            <input type="radio" name="cidade" value="Rio de Janeiro" /><span
              >Rio de Janeiro</span
            >
          </div>
        </div>

        <h2>O que você gosta de comer?</h2>
        <div class="input">
          <div>
            <input type="checkbox" name="cidade[]" value="Fruta" /><span
              >Fruta</span
            >
          </div>
          <div>
            <input type="checkbox" name="cidade[]" value="Fast Food" /><span
              >Fast Food</span
            >
          </div>
          <div>
            <input type="checkbox" name="cidade[]" value="Salada" /><span
              >Salada</span
            >
          </div>
        </div>

        <div>
          <textarea
            name="observação"
            id=""
            cols="30"
            rows="10"
            placeholder="Escreva alguma observação!"
          ></textarea>
        </div>

        <div>
          <input type="submit" name="ação" value="Enviar" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
